<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Petplace</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Petplace</div>
    <ul class="nav-links">
      <li><a href="petcore.html">Pet Core</a></li>
      <li class="dropdown">
        <a href="pethealth.html">Pet Health</a>
        <ul class="dropdown-menu">
          <li><a href="#">Vaccination</a></li>
          <li><a href="#">Weight Check</a></li>
          <li><a href="#">Blood Pressure</a></li>
        </ul>
      </li>
      <li><a href="breeds.html">Breeds</a></li>
      <li><a href="insurance.html">Pet Insurance</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Welcome to Petplace</h1>
    <p>Your one-stop destination for pet care and health.</p>

    <div class="slider-container">
      <div class="slider" id="slider">
        <img src="/work/breed.jpg" alt="Breed">
        <img src="/work/health.jpg" alt="Health">
        <img src="/work/home.jpg" alt="Home">
        <img src="/work/petplace.jpg" alt="Petplace">
        <img src="/work/product.avif" alt="Products">
      </div>
    </div>
    <button id="nextBtn">Next</button>
  </div>

<script>
  const slider = document.getElementById('slider');
  const nextBtn = document.getElementById('nextBtn');
  const totalImages = slider.children.length;
  let currentIndex = 0;

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % totalImages;
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  });
</script>

</body>
</html>
