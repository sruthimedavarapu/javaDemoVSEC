<body>
    <h1>FORM EXMPLE</h1>
    <form enctype="multi"> 
       FirstName :<input type="text" name="fname" placeholder="Don't use symble" size="20" required/><br><br>
       LastName :<input type="text" name="fname" placeholder="Don't use symble" size="20" required/><br><br>
       password :<input type="text" name="pwd" placeholder="Enter a password" size="20" required/><br><br>

       date :<input type="datatime-local" name="age" placeholder="Enter a DOB" size="20" required/><br><br>

               <input type="radio" name="gender" >female</input><br><br>

            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
